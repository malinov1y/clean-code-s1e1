<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="eisenhower-matrix">
      <figure>
        <img class="eisenhower-matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figure>
    </section>
    <section class="todo">
      <div class="todo__add-task">
        <label class="todo__label todo__label--new-task" for="new-task">Add Item</label>
        <div class="todo__row-wrapper">
          <input id="new-task" class="todo__input todo__input--task" type="text">
          <button class="todo__button todo__button--add">Add</button>
        </div>
      </div>
      <h3 class="todo__section-title">Todo</h3>
      <ul class="todo__list todo__list--incomplete">
        <li class="todo__task todo__task--incomplete">
          <input class="todo__input todo__input--checkbox" type="checkbox">
          <label class="todo__label todo__label--task">Pay Bills</label>
          <input type="text" class="todo__input todo__input--task">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__icon todo__icon--delete" src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="todo__task todo__task--editing">
          <input class="todo__input todo__input--checkbox" type="checkbox">
          <label class="todo__label todo__label--task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input todo__input--task">
          <button class="todo__button todo__button--edit">Save</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__icon todo__icon--delete" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      <h3 class="todo__section-title">Completed</h3>
      <ul class="todo__list todo__list--complete">
        <li class="todo__task todo__task--complete">
          <input class="todo__input todo__input--checkbox" type="checkbox" checked>
          <label class="todo__label todo__label--task">See the Doctor</label>
          <input type="text" class="todo__input todo__input--task">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__icon todo__icon--delete" src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
